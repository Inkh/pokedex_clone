<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pokemon</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                for(var i = 1;i <= 151;i++){
                    $('.left').append('<img class="' + i + '" src="http://pokeapi.co/media/img/' + i + '.png"/>');
                    console.log('<img class="' + i + '" src="http://pokeapi.co/media/img/' + i + '.png"/>');
                }

                $.get("http://pokeapi.co/api/v1/pokemon/1/", function(res) {
                    var html_str = "";
                    html_str += "<h4>Types</h4>";
                    html_str += "<ul>";
                    for(var i = 0; i < res.types.length; i++) {
                        html_str += "<li>" + res.types[i].name + "</li>";
                    }
                    html_str += "</ul>";
                    $(".right").html(html_str);
                }, "json");
            });
        </script>
    </head>
    <body>
        <div class="left">
        </div>
        <div class="right">
        </div>
        <!-- <img src="http://pokeapi.co/media/img/1.png"> -->
    </body>
</html>
